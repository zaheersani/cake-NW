              $("#topDiv").append(

              );
              for (var i = 0; i < 150; i++) {
                create(i);
              }
            }
          });

        });
        function div(name, bday, pic, msg) {
          var str = `

          <div class="flex justify-between items-center">
            <span class="cd-timeline__date" style="color: darkred !important">` + bday.getDate() + ` ` + monthNames[bday.getMonth()] + `</span>

        </div>

      <script>
        // $().ready(function () {

        function create(i) {
          var width = Math.random() * 8;
          var height = width * 0.4;
          var colourIdx = Math.ceil(Math.random() * 3);
          var colour = "red";
          switch (colourIdx) {
            case 1:
              colour = "yellow";
              break;
            case 2:
              colour = "blue";
              break;
            default:
              colour = "red";
          }
          $('<div class="confetti-' + i + ' ' + colour + '"></div>').css({
            "width": width + "px",
            "height": height + "px",
            "top": -Math.random() * 20 + "%",
            "left": Math.random() * 100 + "%",
            "opacity": Math.random() + 0.5,
            "transform": "rotate(" + Math.random() * 360 + "deg)"
          }).appendTo('.wrapper');

          drop(i);
        }

        function drop(x) {
          $('.confetti-' + x).animate({
            top: "100%",
            left: "+=" + Math.random() * 15 + "%"
          }, Math.random() * 3000 + 3000, function () {
            reset(x);
          });
        }

        function reset(x) {
          $('.confetti-' + x).animate({
            "top": -Math.random() * 20 + "%",
            "left": "-=" + Math.random() * 15 + "%"
          }, 0, function () {
            drop(x);
          });
        }
